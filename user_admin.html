    <script>
        function toggleFunction() {
            var checkbox = document.querySelector('input[type="checkbox"]');

            if (checkbox.checked) {
                document.getElementsByClassName("toggle-int").className = "col-md-4 toggleInActiveClass";
                document.getElementsByClassName("toggle-ext").className = "col-md-4 toggleActiveClass";
            } else {
                document.getElementsByClassName("toggle-ext").className = "col-md-4 toggleInActiveClass";
                document.getElementsByClassName("toggle-int").className = "col-md-4 toggleActiveClass";
            }
        }
    </script>

    <script>
        $(document).ready(function () {
            $('.total_sections').overlayScrollbars({
                className: "os-theme-round-dark"
            });
            $('.user_tools img').mouseover(function () {
                $(this).attr('src', 'images/user_settings_2.png');
            });
            $('.user_tools img').mouseout(function () {
                $(this).attr('src', 'images/user_settings.png');
            });
            $('[data-toggle="tooltip"]').tooltip();
            $('.chk').click(function(){
                if($('.chk').prop('checked')){
                    if($('.serving').hasClass('no_display_section')){
                        $('.serving').removeClass('no_display_section');
                        $('.serving').addClass('yes_display_section');
                    }
                }
            });
            $('.new_btn').click(function(){
                if($('.create_heap_dump').hasClass('no_display_section')){
                        $('.create_heap_dump').removeClass('no_display_section');
                        $('.create_heap_dump').addClass('yes_display_section');
                    }
            });
            $('.create_heap_dump .btn_yes').click(function () {
                $('.create_heap_dump').removeClass('yes_display_section');
                $('.create_heap_dump').addClass('no_display_section');
            });
            $('.serving .btn_yes').click(function () {
                $('.serving').removeClass('yes_display_section');
                $('.serving').addClass('no_display_section');
            });
            $('.fa-user-plus').click(function () {
                $('.search_user').hide();
                $('.add_user').show();
                $('.assing_roles').hide();
                $('.edit_user').hide();
                $('.user_profile').hide();
            });
            $('.assign').click(function () {
                $('.search_user').hide();
                $('.add_user').hide();
                $('.edit_user').hide();
                $('.assing_roles').show();
                $('.user_profile').hide();
            });
            $('.fa-pencil').click(function () {
                $('.search_user').hide();
                $('.add_user').hide();
                $('.assing_roles').hide();
                $('.edit_user').show();
                $('.user_profile').hide();
            });
            $('.fa-user-circle-o').click(function () {
                $('.user_profile').show();
                $('.search_user').hide();
                $('.add_user').hide();
                $('.assing_roles').hide();
                $('.edit_user').hide();
            });
            $('.close_button').click(function () {
                $('.search_user').show();
                $('.add_user').hide();
                $('.assing_roles').hide();
                $('.edit_user').hide();
                $('.user_profile').hide();
            });
            $('.close_button').click(function(){
                $('.create_heap_dump').removeClass('yes_display_section');
                $('.create_heap_dump').addClass('no_display_section');
            });

            // --------------- Assign Roles
            $('#btnRight').click(function (e) {
                var selectedOpts = $('#lstBox1 option:selected');
                if (selectedOpts.length == 0) {
                    alert("Nothing to move.");
                    e.preventDefault();
                }
                $('#lstBox2').append($(selectedOpts).clone());
                $(selectedOpts).remove();
                e.preventDefault();
            });
            $('#btnAllRight').click(function (e) {
                var selectedOpts = $('#lstBox1 option');
                if (selectedOpts.length == 0) {
                    alert("Nothing to move.");
                    e.preventDefault();
                }
                $('#lstBox2').append($(selectedOpts).clone());
                $(selectedOpts).remove();
                e.preventDefault();
            });
            $('#btnLeft').click(function (e) {
                var selectedOpts = $('#lstBox2 option:selected');
                if (selectedOpts.length == 0) {
                    alert("Nothing to move.");
                    e.preventDefault();
                }
                $('#lstBox1').append($(selectedOpts).clone());
                $(selectedOpts).remove();
                e.preventDefault();
            });
            $('#btnAllLeft').click(function (e) {
                var selectedOpts = $('#lstBox2 option');
                if (selectedOpts.length == 0) {
                    alert("Nothing to move.");
                    e.preventDefault();
                }
                $('#lstBox1').append($(selectedOpts).clone());
                $(selectedOpts).remove();
                e.preventDefault();
            });
        });
