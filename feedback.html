<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Feedback Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,700,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link href="css/OverlayScrollbars.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
   
</head>
<body>
    <div class="main_wrapper">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="heading">
                        <h2><span class="red">Provide </span>Feedback</h2>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="search_add">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form_input">
                                    <h6>Login</h6>
                                    <input type="text" name="Login" class="input-fields form-control">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form_input">
                                    <h6>Email</h6>
                                    <input type="text" name="Email" class="input-fields form-control">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form_input">
                                    <h6>First Name</h6>
                                    <input type="text" name="First Name" class="input-fields form-control">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form_input">
                                    <h6>Last Name</h6>
                                    <input type="text" name="Last Name" class="input-fields form-control">
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form_input">
                                    <h6>Description of Issue / Suggestions</h6>
                                    <textarea name="Last Name" style="resize: none;" rows="8" class="input-fields form-control"></textarea>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form_input">
                                    <h6 class="text-right">Optional</h6>
                                    <input type="file" class="choose_file"/>
                                </div>
                            </div>
                            <div class="col-md-2 text-right"></div>
                            <div class="col-md-4 text-right">
                                <input type="button" value="SUBMIT" class="btn_yes">
                            </div>
                            <div class="col-md-4">
                                <input type="button" value="CANCEL" class="btn_no">
                            </div>
                            <div class="col-md-2 text-right"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="https://use.fontawesome.com/fcee4edbc0.js"></script>
<script src="js/jquery.overlayScrollbars.js"></script>
</html>
